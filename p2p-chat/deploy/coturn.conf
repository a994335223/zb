# ========== coturn 配置文件 ==========
# 文件位置: /etc/turnserver.conf

# 监听端口
listening-port=3478
tls-listening-port=5349

# 服务器 IP（修改为你的服务器公网IP）
listening-ip=173.208.218.151
external-ip=173.208.218.151

# 中继端口范围（UDP媒体流）
min-port=49152
max-port=65535

# 日志
verbose
log-file=/var/log/turnserver/turnserver.log

# Realm（域名，可以使用 IP 或域名）
realm=173.208.218.151

# 用户认证（静态用户）
# 格式: user=username:password
user=webrtc:YourSecurePassword123

# 长期凭证机制
lt-cred-mech

# 指纹（安全）
fingerprint

# 禁用 CLI
no-cli

# 允许 loopback（本地测试）
# no-loopback-peers

# 进程用户
proc-user=turnserver
proc-group=turnserver

# 证书配置（可选，用于 TURNS）
# cert=/etc/letsencrypt/live/your-domain.com/fullchain.pem
# pkey=/etc/letsencrypt/live/your-domain.com/privkey.pem

